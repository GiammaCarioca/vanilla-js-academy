<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VanillaJS Projects | Toggle Passwords</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>VanillaJS | Toggle Passwords in Multiple Forms</h1>

    <h2>Change Username</h2>

    <p>Enter your username and password to change your username.</p>

    <form>
      <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" data-password />
      </div>

      <div>
        <label for="show-password">
          <input
            type="checkbox"
            name="show-password"
            id="show-password"
            data-toggle
          />
          Show password
        </label>
      </div>

      <p>
        <button type="submit">Change Username</button>
      </p>
    </form>

    <h2>Change Password</h2>

    <p>Enter your current password and new password below.</p>

    <form>
      <div>
        <label for="current-password">Current Password</label>
        <input
          type="password"
          name="current-password"
          id="current-password"
          data-password
        />
      </div>

      <div>
        <label for="new-password">New Password</label>
        <input
          type="password"
          name="new-password"
          id="new-password"
          data-password
        />
      </div>

      <div>
        <label for="show-passwords">
          <input
            type="checkbox"
            name="show-passwords"
            id="show-passwords"
            data-toggle
          />
          Show passwords
        </label>
      </div>

      <p>
        <button type="submit">Change Passwords</button>
      </p>
    </form>

    <p>
      <a href="#">View the code</a>
    </p>

    <script src="js/main.js"></script>
  </body>
</html>
